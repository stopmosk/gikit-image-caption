MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "pretrained_model/X-152-32x8d-IN5k.pkl"
  BACKBONE:
    CONV_BODY: "R-152-C4"
  ATTRIBUTE_ON: False
  RESNETS:
    BACKBONE_OUT_CHANNELS: 1024
    STRIDE_IN_1X1: False
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
  RPN:
    PRE_NMS_TOP_N_TEST: 6000
    POST_NMS_TOP_N_TEST: 300
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 384 # 512
    POSITIVE_FRACTION: 0.5 # 0.25
    SCORE_THRESH: 0.05 # 0.0001
    DETECTIONS_PER_IMG: 100 # 600
    MIN_DETECTIONS_PER_IMG: 10
  ROI_BOX_HEAD:
    NUM_CLASSES: 366
INPUT:
  MIN_SIZE_TEST: 600
  MAX_SIZE_TEST: 1000
  PIXEL_MEAN: [103.530, 116.280, 123.675]
  MIN_SIZE_TRAIN: (448, 512, 576, 640, 704, 768, 800)
DATASETS:
  TRAIN: ("Objects365/train.cas2000.yaml",)
  TEST: ("Objects365/val.yaml",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  BASE_LR: 0.005
  WEIGHT_DECAY: 0.00005
  STEPS: (480000, 720000)
  MAX_ITER: 800000
  IMS_PER_BATCH: 16
  WARMUP_ITERS: 4000
  CHECKPOINT_PERIOD: 20000
TEST:
  IMS_PER_BATCH: 64
  SAVE_RESULTS_TO_TSV: True
  SKIP_PERFORMANCE_EVAL: False
OUTPUT_DIR: "output/"
USE_TENSORBOARD_LOGS: True
